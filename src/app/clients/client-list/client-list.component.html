<h3>Clients</h3>
<table class="table table-hover">
  <thead>
    <tr class="table-primary">
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Membership</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">
        {{error}}
      </td>
    </tr>
    
    <tr *ngFor="let client of (clients$ | async)">
      <th scope="row">{{client.name}}</th>
      <td>{{client.phone}}</td>
      <td>{{client.address}}</td>
      <td>{{client.membership}}</td>
      <th>
        <!--a>Edit</a-->
        <a class="link_color" (click)=editClient(client)>edit</a>
        <br>
        <!--a>Delete</a-->
        <a class="link_color" (click)=deleteClient(client)>delete</a>
      </th>
    </tr>
  </tbody>
</table>
